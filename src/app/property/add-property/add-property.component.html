<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">
                <div class="form-group col-12">
                  <p>I want to </p>
                  <div class="btn-group" btnRadioGroup>
                    <label name="SellRent" btnRadio="1" role="button"
                    class="btn btn-outline-primary mr-2">Sell</label>
                    <label name="SellRent" btnRadio="2" role="button"
                    class="btn btn-outline-primary">Rent</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>BHK </p>
                  <div class="btn-group" btnRadioGroup name="SellRent" [(ngModel)]="propertyView.BHK">
                    <label *ngFor="let bhk of [1,2,3,4]" name="SellRent" [btnRadio]="bhk" role="button"
                    class="btn btn-outline-primary mr-2">{{bhk}}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Type </p>
                  <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.PType">
                    <label *ngFor="let ptype of propertyTypes" name="SellRent" [btnRadio]="ptype" role="button"
                    class="btn btn-outline-primary mr-2">{{ ptype }}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Furnished Type </p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.FType" name="Ftype" >
                    <label *ngFor="let ftype of furnishTypes"
                     name="SellRent" [btnRadio]="ftype" role="button"
                    class="btn btn-outline-primary mr-2">{{ ftype }}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="name">in Building/Society/Project</label>
                  <input type="text" class="form-control" minlength="5"
                  [(ngModel)]="propertyView.Name"
                  ngModel name="Name" required #propName="ngModel">
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors.required">Please provide a name</span>
                    <span *ngIf="propName.errors.minlength">Name should be atleast 5 character long</span>
                  </span>
                </div>

                <div class="form-group col-12" >
                  <label for="price">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="propertyView.City">
                </div>
                <div class="form-group col-12">
                  <button type="button" (click)="selectTab(1)" class="btn btn-primary btn-block">Next</button>

                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12" >
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" name="BuiltArea" [(ngModel)]="propertyView.BuiltArea">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(0)">Back</button>
                </div>
            </tab>
            <tab heading="Address">

              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(1)">Back</button>
                </div>
            </tab>

            <tab heading="Other Details">


                <div class="form-group col-12">
                  <p>Ready to Move </p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let move of ['Yes','No']" name="SellRent" btnRadio=move role="button"
                    class="btn btn-outline-primary mr-2">{{ move }}</label>
                  </div>
                </div>

              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="text"
                class="form-control"
                bsDatepicker
                [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat:'DD-MM-YYYY'}">
              </div>

              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <p>Gated Community </p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let gtype of ['Yes','No']" name="SellRent" btnRadio=gtype role="button"
                  class="btn btn-outline-primary mr-2">{{ gtype }}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Main Entrance </p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let mtype of ['East','West','North','South']"
                  name="SellRent" btnRadio=mtype role="button"
                  class="btn btn-outline-primary mr-2">{{ mtype }}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(2)">Back</button>
               </div>
            </tab>

            <tab heading="Photos">
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Back</button>
                <button class="btn btn-primary btn-block" type="reset">Cancel</button>
                <button class="btn btn-primary btn-block" type="submit">Save</button>
              </div>
            </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
    </div>
  </div>
</div>
