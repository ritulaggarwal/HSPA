<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required ngModel name="username">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" ngModel name="password">
          </div>
          <div class="form-group col-6">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-secondary ml-2" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
